# =============================================================================
# Outpost v2 Container Build Pipeline
# =============================================================================
# Multi-agent container image build with ECR push
# Uses AWS OIDC authentication (no long-lived credentials)
# =============================================================================

name: Build Container Images

on:
  push:
    branches:
      - main
      - 'v2-*'
    paths:
      - 'containers/**'
  pull_request:
    paths:
      - 'containers/**'
  workflow_dispatch:
    inputs:
      image:
        description: 'Specific image to build (leave empty for all)'
        required: false
        type: choice
        options:
          - ''
          - outpost-base
          - outpost-claude
          - outpost-codex
          - outpost-gemini
          - outpost-aider
          - outpost-grok
      skip_cache:
        description: 'Skip Docker build cache'
        required: false
        type: boolean
        default: false
      build_arm64:
        description: 'Build ARM64 images (slower, for cost optimization)'
        required: false
        type: boolean
        default: false

# Cancel in-progress runs for same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: '311493921645'
  ECR_REGISTRY: 311493921645.dkr.ecr.us-east-1.amazonaws.com

# Required for OIDC token generation
permissions:
  id-token: write
  contents: read
  actions: read

jobs:
  # ---------------------------------------------------------------------------
  # Detect Changed Images
  # ---------------------------------------------------------------------------
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      build_base: ${{ steps.changes.outputs.base }}
      build_claude: ${{ steps.changes.outputs.claude }}
      build_codex: ${{ steps.changes.outputs.codex }}
      build_gemini: ${{ steps.changes.outputs.gemini }}
      build_aider: ${{ steps.changes.outputs.aider }}
      build_grok: ${{ steps.changes.outputs.grok }}
      build_all: ${{ steps.manual.outputs.build_all }}
      specific_image: ${{ steps.manual.outputs.specific_image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for manual trigger
        id: manual
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            if [[ -z "${{ inputs.image }}" ]]; then
              echo "build_all=true" >> $GITHUB_OUTPUT
              echo "specific_image=" >> $GITHUB_OUTPUT
            else
              echo "build_all=false" >> $GITHUB_OUTPUT
              echo "specific_image=${{ inputs.image }}" >> $GITHUB_OUTPUT
            fi
          else
            echo "build_all=false" >> $GITHUB_OUTPUT
            echo "specific_image=" >> $GITHUB_OUTPUT
          fi

      - name: Detect changed paths
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            base:
              - 'containers/base/**'
            claude:
              - 'containers/claude/**'
            codex:
              - 'containers/codex/**'
            gemini:
              - 'containers/gemini/**'
            aider:
              - 'containers/aider/**'
            grok:
              - 'containers/grok/**'

  # ---------------------------------------------------------------------------
  # Build Base Image (must complete before agent images)
  # ---------------------------------------------------------------------------
  build-base:
    name: Build Base Image
    runs-on: ubuntu-latest
    needs: detect-changes
    if: |
      needs.detect-changes.outputs.build_all == 'true' ||
      needs.detect-changes.outputs.specific_image == 'outpost-base' ||
      needs.detect-changes.outputs.build_base == 'true' ||
      needs.detect-changes.outputs.build_claude == 'true' ||
      needs.detect-changes.outputs.build_codex == 'true' ||
      needs.detect-changes.outputs.build_gemini == 'true' ||
      needs.detect-changes.outputs.build_aider == 'true' ||
      needs.detect-changes.outputs.build_grok == 'true'
    outputs:
      base_image_tag: ${{ steps.meta.outputs.version }}
      base_image_digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        if: inputs.build_arm64
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:master

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::311493921645:role/github-actions-outpost
          role-session-name: github-actions-outpost-build
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ECR_REGISTRY }}/outpost-base
          tags: |
            type=sha,prefix=,format=short
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push base image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./containers/base
          file: ./containers/base/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: ${{ inputs.build_arm64 && 'linux/amd64,linux/arm64' || 'linux/amd64' }}
          cache-from: type=gha,scope=base
          cache-to: type=gha,mode=max,scope=base
          no-cache: ${{ inputs.skip_cache }}
          provenance: false
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          image-ref: ${{ env.ECR_REGISTRY }}/outpost-base:${{ steps.meta.outputs.version }}
          format: 'sarif'
          output: 'trivy-base-results.sarif'
          severity: 'CRITICAL,HIGH'
        if: github.event_name != 'pull_request'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        continue-on-error: true
        with:
          sarif_file: 'trivy-base-results.sarif'
        if: github.event_name != 'pull_request'

  # ---------------------------------------------------------------------------
  # Build Agent Images (parallel after base)
  # ---------------------------------------------------------------------------
  build-agents:
    name: Build ${{ matrix.agent }} Image
    runs-on: ubuntu-latest
    needs: [detect-changes, build-base]
    if: |
      always() &&
      (needs.build-base.result == 'success' || needs.build-base.result == 'skipped')
    strategy:
      fail-fast: false
      matrix:
        agent: [claude, codex, gemini, aider, grok]
        include:
          - agent: claude
            context: ./containers/claude
          - agent: codex
            context: ./containers/codex
          - agent: gemini
            context: ./containers/gemini
          - agent: aider
            context: ./containers/aider
          - agent: grok
            context: ./containers/grok
    steps:
      - name: Check if should build
        id: should-build
        run: |
          BUILD="false"

          # Build all on manual dispatch with no specific image
          if [[ "${{ needs.detect-changes.outputs.build_all }}" == "true" ]]; then
            BUILD="true"
          fi

          # Build specific image on manual dispatch
          if [[ "${{ needs.detect-changes.outputs.specific_image }}" == "outpost-${{ matrix.agent }}" ]]; then
            BUILD="true"
          fi

          # Build on path changes
          case "${{ matrix.agent }}" in
            claude) [[ "${{ needs.detect-changes.outputs.build_claude }}" == "true" ]] && BUILD="true" ;;
            codex)  [[ "${{ needs.detect-changes.outputs.build_codex }}" == "true" ]] && BUILD="true" ;;
            gemini) [[ "${{ needs.detect-changes.outputs.build_gemini }}" == "true" ]] && BUILD="true" ;;
            aider)  [[ "${{ needs.detect-changes.outputs.build_aider }}" == "true" ]] && BUILD="true" ;;
            grok)   [[ "${{ needs.detect-changes.outputs.build_grok }}" == "true" ]] && BUILD="true" ;;
          esac

          # Rebuild agents if base changed
          if [[ "${{ needs.detect-changes.outputs.build_base }}" == "true" ]]; then
            BUILD="true"
          fi

          echo "build=$BUILD" >> $GITHUB_OUTPUT
          echo "Should build ${{ matrix.agent }}: $BUILD"

      - name: Checkout
        if: steps.should-build.outputs.build == 'true'
        uses: actions/checkout@v4

      - name: Set up QEMU
        if: steps.should-build.outputs.build == 'true' && inputs.build_arm64
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/arm64

      - name: Set up Docker Buildx
        if: steps.should-build.outputs.build == 'true'
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:master

      - name: Configure AWS credentials (OIDC)
        if: steps.should-build.outputs.build == 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::311493921645:role/github-actions-outpost
          role-session-name: github-actions-outpost-build-${{ matrix.agent }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        if: steps.should-build.outputs.build == 'true'
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Determine base image tag
        if: steps.should-build.outputs.build == 'true'
        id: base-tag
        run: |
          if [[ -n "${{ needs.build-base.outputs.base_image_tag }}" ]]; then
            # Use freshly built base image
            echo "tag=${{ needs.build-base.outputs.base_image_tag }}" >> $GITHUB_OUTPUT
          else
            # Use latest base image from ECR
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: Extract metadata
        if: steps.should-build.outputs.build == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ECR_REGISTRY }}/outpost-${{ matrix.agent }}
          tags: |
            type=sha,prefix=,format=short
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push ${{ matrix.agent }} image
        if: steps.should-build.outputs.build == 'true'
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.context }}/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: ${{ inputs.build_arm64 && 'linux/amd64,linux/arm64' || 'linux/amd64' }}
          cache-from: type=gha,scope=${{ matrix.agent }}
          cache-to: type=gha,mode=max,scope=${{ matrix.agent }}
          no-cache: ${{ inputs.skip_cache }}
          provenance: false
          build-args: |
            BASE_IMAGE=${{ env.ECR_REGISTRY }}/outpost-base:${{ steps.base-tag.outputs.tag }}
            BUILDKIT_INLINE_CACHE=1

      - name: Run Trivy vulnerability scanner
        if: steps.should-build.outputs.build == 'true' && github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          image-ref: ${{ env.ECR_REGISTRY }}/outpost-${{ matrix.agent }}:${{ steps.meta.outputs.version }}
          format: 'sarif'
          output: 'trivy-${{ matrix.agent }}-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        if: steps.should-build.outputs.build == 'true' && github.event_name != 'pull_request'
        uses: github/codeql-action/upload-sarif@v3
        continue-on-error: true
        with:
          sarif_file: 'trivy-${{ matrix.agent }}-results.sarif'

      - name: Set build status output
        if: always()
        id: status
        run: |
          if [[ "${{ steps.should-build.outputs.build }}" != "true" ]]; then
            echo "status=skipped" >> $GITHUB_OUTPUT
          elif [[ "${{ steps.build.outcome }}" == "success" ]]; then
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "status=failed" >> $GITHUB_OUTPUT
          fi

    outputs:
      status: ${{ steps.status.outputs.status }}

  # ---------------------------------------------------------------------------
  # Summary Report
  # ---------------------------------------------------------------------------
  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [detect-changes, build-base, build-agents]
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "## Container Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Image | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY

          # Base image status
          BASE_STATUS="${{ needs.build-base.result }}"
          case "$BASE_STATUS" in
            success) echo "| outpost-base | :white_check_mark: Built |" >> $GITHUB_STEP_SUMMARY ;;
            skipped) echo "| outpost-base | :fast_forward: Skipped |" >> $GITHUB_STEP_SUMMARY ;;
            failure) echo "| outpost-base | :x: Failed |" >> $GITHUB_STEP_SUMMARY ;;
            *) echo "| outpost-base | :grey_question: $BASE_STATUS |" >> $GITHUB_STEP_SUMMARY ;;
          esac

          # Agent images status (from matrix job)
          AGENTS_STATUS="${{ needs.build-agents.result }}"
          for agent in claude codex gemini aider grok; do
            case "$AGENTS_STATUS" in
              success) echo "| outpost-$agent | :white_check_mark: Built |" >> $GITHUB_STEP_SUMMARY ;;
              skipped) echo "| outpost-$agent | :fast_forward: Skipped |" >> $GITHUB_STEP_SUMMARY ;;
              failure) echo "| outpost-$agent | :warning: Check logs |" >> $GITHUB_STEP_SUMMARY ;;
              *) echo "| outpost-$agent | :grey_question: $AGENTS_STATUS |" >> $GITHUB_STEP_SUMMARY ;;
            esac
          done

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Configuration" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry:** ${{ env.ECR_REGISTRY }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Region:** ${{ env.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Ref:** ${{ github.ref }}" >> $GITHUB_STEP_SUMMARY
          echo "- **SHA:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ inputs.build_arm64 }}" == "true" ]]; then
            echo "- **Platforms:** linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Platforms:** linux/amd64" >> $GITHUB_STEP_SUMMARY
          fi
